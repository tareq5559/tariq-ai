<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طارق - الذكاء الاصطناعي المتقدم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-purple-800 text-center mb-6">مرحباً! أنا طارق</h1>
    <div class="bg-white rounded-xl shadow-md p-6">
      <p class="text-gray-700 mb-4">طارق هو نظام ذكاء اصطناعي متقدم مع ميزات فريدة:</p>
      <ul class="list-disc list-inside text-gray-600 space-y-2">
        <li>التفكير العميق والتحليل المترابط</li>
        <li>الرد الصوتي التلقائي</li>
        <li>تحليل الصور والملفات</li>
        <li>واجهة تشبه Qwen Chat</li>
      </ul>
    </div>
    
    <div class="mt-8 bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-3">كيف تستخدم طارق؟</h2>
      <ol class="list-decimal list-inside text-gray-600 space-y-2">
        <li>اضغط على زر الميكروفون للتحدث</li>
        <li>ارفع صورة لتحليلها</li>
        <li>اسأل أي سؤال وستحصل على إجابة ذكية</li>
      </ol>
    </div>
  </div>
</body>
</html>
